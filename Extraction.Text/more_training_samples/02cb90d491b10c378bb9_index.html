<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Where do college majors go?</title>
		<script type="text/javascript" src="http://d3js.org/d3.v3.js"></script>
		<style type="text/css">
			
			body {
				background-color: beige;
			}

			svg {
				background-color: white;
			}

		</style>
	</head>
	<body>
    
        <h2>Where do Math, Computer Science and Statistics Majors go? </h2>

		<script type="text/javascript">		


			var svg = d3.select("body")
						.append("svg")
						.attr("width", 300)
						.attr("height", 400);



			d3.csv("wherework.csv", function(data) {

				data.sort(function(a, b) {
					return d3.descending(+a.compmathstats,+b.compmathstats);

				});

				var rects = svg.selectAll("rect")
								.data(data)
								.enter()
								.append("rect");

				rects.attr("x", 0)
					.attr("y", function(d, i) {
						return i * 10;
					})
					.attr("width", function(d) {
						return d.compmathstats /10000 *3;
					})
					.attr("height", 8)
					.append("title")
					.text(function(d) {
						return d.compmathstats + " of Computer Science, Mathematics and/or Statistics Majors work as/in " + d.field;
					});

			});


		</script>

	</body>
</html>
