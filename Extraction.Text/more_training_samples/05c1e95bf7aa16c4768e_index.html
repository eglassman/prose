<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Formatting Example</title>
  <link rel="stylesheet" href="d3formatting.css">

</head>
<body>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  This little tool helps you try out d3.format specifiers on different numbers.<br>
  Documentation for format specifiers is <a href="https://github.com/mbostock/d3/wiki/Formatting">here</a>.
  <br><br>
  Enter a number:<br>
  <input id="userNum" type="string"><br><br>
  Add your own format specifier (ex: .4n):<br>
  <input id="formatSpecifier" type="string"><br>
	<table style="padding-top: 20px;"><thead>
  	<tr>
    	<th class="formattext">format specifier</th>
    	<th class="formatresult">resulting formatted number</th>
  	</tr>
  	</thead>
  	<tbody>
    </tbody>
    </table>
  <script src="showFormatsConstructor.js"></script>
  <script src="formatting.js"></script>
</body>
</html>
